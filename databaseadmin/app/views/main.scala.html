@(title: String)(content: Html)


<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>@title</title>
    
    
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!--  JQuery UI -->
    <link rel="stylesheet" href="@routes.Assets.at("javascripts/jquery-ui/themes/base/jquery.ui.all.css")" media="screen">
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
      
	<!-- Include one of jTable styles. -->
	<link href="@routes.Assets.at("javascripts/jtable/themes/metro/blue/jtable.min.css")" rel="stylesheet" media="screen" />
	<!-- Include jTable script file. -->
	<script src="@routes.Assets.at("javascripts/jtable/jquery.jtable.min.js")" type="text/javascript"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/jtable/localization/jquery.jtable.pl.js")"></script>
		

    <!-- Le styles -->
    <link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @@media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="@routes.Assets.at("bootstrap/js/html5shiv.js")"></script>
    <![endif]-->

   
  </head>

  <body>

				@content
   
  </body>
</html>
