@(title: String)(content: Html)


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>@title</title>
    
    
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!--  JQuery UI -->
    <link rel="stylesheet" href="@routes.Assets.at("javascripts/jquery-ui/themes/base/jquery.ui.all.css")" media="screen">
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
      
	<!-- Include one of jTable styles. -->
	<link href="@routes.Assets.at("javascripts/jtable/themes/metro/blue/jtable.min.css")" rel="stylesheet" media="screen" />
	<!-- Include jTable script file. -->
	<script src="@routes.Assets.at("javascripts/jtable/jquery.jtable.min.js")" type="text/javascript"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/jtable/localization/jquery.jtable.pl.js")"></script>
		
		
		


    <!-- Le styles -->
    <link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @@media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="@routes.Assets.at("bootstrap/js/html5shiv.js")"></script>
    <![endif]-->

   
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Database Admin</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Witaj, Username <a href="@routes.Application.logout()">Wyloguj</a>
            </p>
            <ul class="nav">
              <li class="active"><a href="@routes.AdminPanel.index()">Start</a></li>
              <li><a href="@routes.AdminPanel.users()">Konta</a></li>
              <li><a href="@routes.AdminPanel.users()">Serwery</a></li>
              <li><a href="@routes.AdminPanel.users()">Użytkownicy</a></li>
              <li><a href="@routes.AdminPanel.users()">Grupy</a></li>
              <li><a href="@routes.AdminPanel.users()">Raporty i Statystyki</a></li>
              <li><a href="@routes.AdminPanel.users()">Moje konto</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Użytkownicy</li>
              <li class="active"><a href="@routes.AdminPanel.users()">Wszyscy użytkownicy</a></li>
              <li><a href="#">Link</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span10">
				@content
         
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; AGH 2013</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-transition.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-alert.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-modal.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-dropdown.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-scrollspy.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-tab.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-tooltip.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-popover.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-button.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-collapse.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-carousel.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-typeahead.js")"></script>

  </body>
</html>
